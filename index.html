<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing Component Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Our Pricing</h1>
        <div class="pricingLongitude">
            <p>Monthly</p>
            <div class="toggleSwitch">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <p>Yearly</p>
        </div>
    </div>
    <div class="content">
        <div class="contentBlock">
            <div class="activeBlock ">
                <p>Basic</p>
                <div class="priceBlock mothly">
                    <div class="price ">19.99</div>
                    <p>$</p>
                </div>
                <div class="featureSubscription">
                    <div class="line"></div>
                    <p>500 GB Storage</p>
                    <div class="line"></div>
                    <p>2 Users Allowed</p>
                    <div class="line"></div>
                    <p>Send up to 3 GB</p>
                    <div class="line"></div>
                </div>
                <div class="moreBtn">
                    <button id="openModal">Learn More</button>
                </div>
            </div>
        </div>
        <div class="contentBlock">
            <div class="activeBlock active">
                <p>Professional</p>
                <div class="priceBlock mothly">
                    <div class="price ">24.99</div>
                    <p>$</p>
                </div>
                <div class="featureSubscription">
                    <div class="line"></div>
                    <p>1 TB Storage</p>
                    <div class="line"></div>
                    <p>5 Users Allowed</p>
                    <div class="line"></div>
                    <p>Send up to 10 GB</p>
                    <div class="line"></div>
                </div>
                <div class="moreBtn">
                    <button id="openModal">Learn More</button>
                </div>
            </div>
        </div>
        <div class="contentBlock">
            <div class="activeBlock">
                <p>Master</p>
                <div class="priceBlock mothly">
                    <div class="price ">39.99</div>
                    <p>$</p>
                </div>
                <div class="featureSubscription">
                    <div class="line"></div>
                    <p>2 TB Storage</p>
                    <div class="line"></div>
                    <p>10 Users Allowed</p>
                    <div class="line"></div>
                    <p>Send up to 20 GB</p>
                    <div class="line"></div>
                </div>
                <div class="moreBtn">
                    <button id="openModal">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
